<meta charset="UTF-8">

<div class="error_box"></div>

<form action="//formspree.io/ilyas.basharov@gmail.com" method="POST" name="example_form">
    Name*:</br>
    <input type="text" name="name"></br>
    Phone*:</br>
    <input type="phone" name="phone"></br>
    Email:</br>
    <input type="email2" name="_replyto"></br>
    Message:</br>
    <textarea type="message" name="message"></textarea></br>
    <input type="submit" value="Send"></br>
    <input type="hidden" name="_next" value="//ilyasbasharov.github.io/thanks.html" />
</form>

<script src="js/validate.min.js"></script>
<script src="js/jquery.js"></script>

<script type="text/javascript">
var validator = new FormValidator('example_form', [{
    name: 'name',
    display: 'required',
    rules: 'required'
},  {
    name: '_replyto',
    display: 'required',
    rules: 'valid_email'
}, {
    name: 'phone',
    display: 'required',
    rules: 'required'
},{
    name: 'message',
    display: 'required',
}], function(errors, event) {

    var SELECTOR_ERRORS = $('.error_box')
    if (errors.length > 0) {
        // Show the errors
        SELECTOR_ERRORS.empty();
        console.log("I'm here");
        for (var i = 0, errorLength = errors.length; i < errorLength; i++) {
            SELECTOR_ERRORS.append(errors[i].message + '<br />');
        }
    }
});
validator.setMessage('required', 'Не заполнено обязательное поле.');
validator.setMessage('valid_email', 'Введен неправильный почтовый ящик');
</script>
